                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!-- Main content -->
      <main class="events-main overflow-hidden">
        <div class="about-banner banner-background" id="gallery-banner"></div>
        <h1 class="about-events">Gaze upon history's canvas here !</h1>
        <div class="container container-fluid">
          <div class="card add-shadow md-12 mb-5 darker-card">
            <div class="card-body">
              <div class="row text-right">
                <i
                  class="bi bi-x-circle-fill zoom-nav-element"
                  id="zoom-close"
                ></i>
              </div>
              <div class="row">
                <div
                  class="col-md-12 text-center pb-3 pt-3"
                  id="photo-container"
                ></div>
                <div class="row">
                  <div
                    class="col-md-12 text-center pb-3"
                    id="desc-container"
                  ></div>
                </div>
                <div class="row text-center" id="zoom-nav">
                  <div class="col-md-12 pt-3">
                    <i
                      class="bi bi-skip-start-fill zoom-nav-element"
                      id="pic-start"
                    ></i>
                    <i
                      class="bi bi-arrow-left-circle-fill zoom-nav-element"
                      id="pic-minus"
                    ></i>
                    <i
                      class="bi bi-arrow-right-circle-fill zoom-nav-element"
                      id="pic-plus"
                    ></i>
                    <i
                      class="bi bi-skip-end-fill zoom-nav-element"
                      id="pic-end"
                    ></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- Footer -->
      <footer class="mt-auto footer-margin">
        <nav class="footer sticky-bottom bg-body-tertiary">
          <div class="container-fluid">
            <h3>Contacts</h3>
            <section class="wrapper d-flex flex-row justify-content-center">
              <a class="footer-brand me-5 display-5" href="contactUser.html"

              >
              <a class="footer-brand display-5" href="devs.html">DEVELOPERS</a>
            </section>
          </div>
        </nav>
        <p class="trademark">For Educational Purposes 2023&trade;</p>
      </footer>
    </div>

    <script src="assets/libs/jquery/jquery.js"></script>

</html>
