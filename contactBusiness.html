                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                </div>

            </nav>

        </header>

        <main>

            <banner>

            </banner>
            <div class="formContent">
                <form>
                    <div class="mb-3">
                        <label for="inputName" class="form-l">Name: </label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="mb-3">
                        <label for="inputBusiness" class="form-l">Business: </label>
                        <input type="text" class="form-control" id="inputBusiness">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address: </label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <p>Business Type: </p>
                        <label><input type="radio" name="businessType" value="other" checked> Other</label>
                        <label><input type="radio" name="businessType" value="costumes"> Costumes</label>
                        <label><input type="radio" name="businessType" value="events"> Events</label>
                        <label><input type="radio" name="businessType" value="shopping"> Shopping</label>
                    </div>
                    <div class="mb-3">
                        <label for="inputAddress" class="form-label">Address: </label>
                        <textarea type="text" class="form-control" id="inputAddress"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Describe your Event</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Input File</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Input Multiple Files</label>
                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </main>
       
        <footer class="mt-auto">
